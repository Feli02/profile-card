<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>  
</head>
<body>
    <div class="circle">
        <img src="./images/bg-pattern-top.svg" alt="" class="circle-top">
        <img src="./images/bg-pattern-bottom.svg" alt="" class="circle-bottom">
    </div>
    <main class="card">
        <div class="card-top">
            <img src="./images/image-victor.jpg" alt="profile-img" class="profile-img">
        </div>
        <div class="card-middle">
            <h1>
                Victor Crest 
                <span>26</span>
            </h1>
            <p>London</p>
        </div>

        <div class="card-bottom">
            <section class="all-stats">
                <article class="stat">
                    <h1>80K</h1>
                    <p>Followers</p>
                </article>
    
                <article class="stat">
                    <h1>803K</h1>
                    <p>Likes</p>
                </article>
    
                <article class="stat">
                    <h1>1.4K</h1>
                    <p>Photos</p>
                </article>
            </section>
        </div>
        
        
    </main>
    <footer>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> </p> <br>
            <p>Coded by <a href="https://www.frontendmentor.io/profile/Feli02" target="_blank">Felipe Berraz</a></p>
        </div>
    </footer>
</body>
</html>
